       >Votación de Iniciativas</h1>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        .iniciativa {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .boton {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        .boton:hover {
            background-color: #0056b3;
        }
        .resultados {
            margin-top: 30px;
        }
        .resultado-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <p>Elige las iniciativas que te parezcan más importantes:</p>

    <div id="iniciativas">
        <div class="iniciativa">
            <h3>Mejor mantenimiento de computadoras</h3>
            <button class="boton" onclick="votar('mantenimiento')">Votar</button>
        </div>
        <div class="iniciativa">
            <h3>Más equipo deportivo</h3>
            <button class="boton" onclick="votar('equipoDeportivo')">Votar</button>
        </div>
        <div class="iniciativa">
            <h3>Donaciones de proyectores</h3>
            <button class="boton" onclick="votar('donacionesProyectores')">Votar</button>
        </div>
        <div class="iniciativa">
          <h3>Donaciones de Libros</h3>
          <button class="boton" onclick="votar('donacionesLibros')">Votar</button>
      </div>
    </div>

    <h2>Resultados</h2>
    <div id="resultados" class="resultados"></div>

    <script>
        // Opciones de iniciativas
        const iniciativas = {
            mantenimiento: "Mejor mantenimiento de computadoras",
            equipoDeportivo: "Más equipo deportivo",
            donacionesProyectores: "Donaciones de proyectores",
            donacionesLibros: "Donaciones de Libros",

        };

        // Inicializar votos en localStorage si no existen
        if (!localStorage.getItem("votosIniciativas")) {
            const votosIniciales = {
                mantenimiento: 0,
                equipoDeportivo: 0,
                donacionesProyectores: 0,
                donacionesLibros: 0,

            };
            localStorage.setItem("votosIniciativas", JSON.stringify(votosIniciales));
        }

        // Función para votar por una iniciativa
        function votar(opcion) {
            const votos = JSON.parse(localStorage.getItem("votosIniciativas"));
            votos[opcion]++;
            localStorage.setItem("votosIniciativas", JSON.stringify(votos));
            mostrarResultados();
            alert(`¡Gracias por votar por "${iniciativas[opcion]}"!`);
        }

        // Función para mostrar los resultados
        function mostrarResultados() {
            const votos = JSON.parse(localStorage.getItem("votosIniciativas"));
            const resultadosDiv = document.getElementById("resultados");
            resultadosDiv.innerHTML = ""; // Limpiar resultados previos

            for (const [opcion, cantidad] of Object.entries(votos)) {
                const resultadoItem = document.createElement("div");
                resultadoItem.className = "resultado-item";
                resultadoItem.textContent = `${iniciativas[opcion]}: ${cantidad} votos`;
                resultadosDiv.appendChild(resultadoItem);
            }
        }

        // Mostrar resultados al cargar la página
        mostrarResultados();
    </script>
</body>
